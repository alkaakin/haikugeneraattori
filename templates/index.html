<!DOCTYPE html>
<link rel="stylesheet" href="main.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<html>

<head>
   <style>
       body {
           background-image: url("/static/haiku2.jpeg");
           background-repeat: no-repeat;
           background-size: auto; 
       }
       body {color: black;}
       h1 {color: black;}
       body {font-family: "Arial, Helvetica, sans-serif;
       }
       
       .button {
        background-color: #000000;
        color: #FFFFFF;
        padding: 20px;
        font-size: 20px;
        border-radius: 20px;
        -moz-border-radius: 20px;
        -webkit-border-radius: 20px;
        font-family: fantasy;
        margin:10px
    }

      .button:hover {
        background-color: white;
        color:crimson;
      }
    

   </style> 
</head>

<body>
  {% if session.user_id %}
  
  <h1>Tervetuloa Haikugeneraattoriin!</h1>
  <p>Olet kirjautunut sisään.</p>
  <nav>
    <ul>
      <li><a href="/haikut">Tarkastele haikuja</a></li> 
      <! -- eli tähän tulisi jotenkin saada kirjautumisruutu sekä mahdollisuus tutkia haikuja -->
      <li><a href="/new">Kirjoita haiku</a></li>
      <! -- jos ei ole kirjautunut sisään, ohjaa virhesivulle, josta pääsee takaisin etusivulle-->
      <li><a href="/logout">Kirjaudu ulos</a></li>
    </ul>
    <br>
    
  </nav>
  {% else %}
  <form action="/login" method="post">
    Tunnus: <input type="text" name="username">
    <p>
    Salasana: <input type="password" name="password">
    <p>
    <input type="submit" value="Kirjaudu">
    </form>
    Jos sinulla ei ole tunnusta, voit luoda uuden tunnuksen <a href="/register">tästä!</a>
    <br><br><br>
    {% endif %}


  <a href="/generoi" class="button">HAIKU TIME</a>
  <! -- kuinka generoida tähän haiku? -->

    <br>
  <p>
    
  </p>

  
</body>
</html>
